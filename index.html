<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/app.js" defer></script>
  <link rel="stylesheet" href="/styles.css">
  <title>Game</title>
</head>
<body>
  <h1>Click which option you would like to select!</h1>
  <div id="options" class="container">
    <button class="options" id="rock">Rock</button>
    <button class="options" id="paper">Paper</button>
    <button class="options" id="scissors">Scissors</button>
  </div>
  <div>
    <ul class="chat-log">
      <li>CHAT LOG</li>
    </ul>
  </div>

  <div class="tally">
    <h1>YOU: <span class="user-tally">0</span></h1>
    <h1>VS</h1>
    <h1>COMPUTER: <span class="computer-tally">0</span> </h1>
  </div>
</body>
</html>
